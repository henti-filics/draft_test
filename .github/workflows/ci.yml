name: CI Test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    # Skip job if PR is a draft
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest

    steps:
      - name: Show event info
        run: |
          echo "PR Draft: ${{ github.event.pull_request.draft }}"
          echo "Action: ${{ github.event.action }}"
          echo "Triggered by synchronize? $([ '${{ github.event.action }}' == 'synchronize' ] && echo yes || echo no)"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: echo "Running CI because PR is not a draft"

